<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="app.component.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="app.component.css">
</head>

<body>
    <div id="container" class="container-fluid">
        <div class="row">
            <div id="side-menu" class="col">
                <div style="margin:50px 10px 10px 10px; color: LightSteelBlue  " class="row">
                    <h5>Channels</h5>
                    <button 
                        (click)="cliclChannel({ 
                            name: 'general',
                            description: ' For general workplace conversations'
                        })"
                        class="sidemenu-button" 
                        id="side-element" >General</button>
                    
                    <button 
                        (click)="cliclChannel({ 
                            name: 'random',
                            description: 'Random Channel'
                        })"
                        class="sidemenu-button" 
                        id="side-element" >Random</button>

                    <button 
                        (click)= "cliclChannel({
                            name: 'clientChat',
                            description: 'Client Chat Channel'
                        })"
                        class="sidemenu-button" 
                        id="side-element" >Client Chat</button>

                    <button (click)= "cliclChannel({
                            name: 'internalProjects',
                            description: 'Internal Projects Channel'
                        })"
                        class="sidemenu-button"
                        id="side-element" >Internal Projects</button>

                    <button (click)= "cliclChannel({
                            name: 'marketing',
                            description: 'Marketing Channel'
                        })"
                        class="sidemenu-button"
                        id="side-element" >Marketing</button>
                    
                </div>
            </div>
            <div class="col">
                <div>
                    <b style="margin-top: 10px">#{{selectedChannel.name}}</b>
                    <p style="margin-top: 10px">{{selectedChannel.description}}</p>
                </div>        
                <div id="foot">
                    <div *ngFor="let element of channelMessages; let i = index" >
                        <div class="message" *ngIf = "channelMessages.length">
                            <div class="row" style="margin-bottom:5px;" >
                                <div id="avatar-col" class="col">
                                    <img [src]="element.avatarURL" alt="avatar-col">
                                    
                                </div>
                                
                                <div class="col">
                                    
                                    <div class="col" ><b>{{element.userName}}</b></div>
                                    <div class="col" >{{element.date}}</div>
                                </div>
                                <button class="col; deletebox" (click)="deleteMessage(i)"></button>
                                <div>{{element.messageText}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px">
                        <textarea class="input-style" type="text" #message placeholder="Message #{{selectedChannel.name}}"></textarea>
                        <button class="inputbutton-style" (click)="sendMessage(message.value)">Submit</button>
                    </div>
                </div> 
            </div>
         </div>
    </div>
</body>
